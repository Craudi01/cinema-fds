{% extends "base.html" %}
{% load static %}

{% block start %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de Assentos</title>
    <style>
        /* Estilos para os assentos */
        .seats-container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 5px;
            background-color: rgb(9, 27, 87);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .seat {
            width: 50px;
            height: 50px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/708/708905.png');
            background-size: cover;
            cursor: pointer;
        }

        .seat.selected {
            background-image: url('https://cdn-icons-png.flaticon.com/512/24/24627.png');
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .payment-button {
            margin-top: 20px;
        }

        .comida-list {
            margin-top: 20px;
            color: white;
            text-align: center; 
            width: 50%; 
            margin: 0 auto; 
            }
            
        .comida-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgb(5, 101, 255);
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .comida-item img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .comida-item .info {
            display: inline-block;
            vertical-align: top;
        }

        .comida-item .select-comida {
            margin-left: auto;
            background-color: #ffcc00;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escolha de Assentos</h1>
        <!-- Box branca para os assentos -->
        <div class="seats-container">
            <!-- Gerar 6x12 assentos -->
            <script>
                // Gerar os assentos
                for (let i = 1; i <= 6; i++) {
                    for (let j = 1; j <= 12; j++) {
                        let seat = document.createElement('div');
                        seat.classList.add('seat');
                        seat.dataset.seatId = `${i}-${j}`; // Usando o formato "linha-coluna" como ID do assento
                        seat.addEventListener('click', function() {
                            this.classList.toggle('selected');
                        });
                        document.querySelector('.seats-container').appendChild(seat);
                    }
                }
            </script>
        </div>
        <a href="{% url 'payment' %}" class="btn btn-warning payment-button">Pagar</a>
    </div>

    <div class="comida-list">
        <h2>Comidas Disponíveis</h2>
        {% for comida in comidas %}
            <div class="comida-item">
                <img src="{{ comida.imagem.url }}" alt="{{ comida.nome }}">
                <div class="info">
                    <h3>{{ comida.nome }}</h3>
                    <p>Preço: R$ {{ comida.preco }}</p>
                </div>
                <button class="select-comida" data-preco="{{ comida.preco }}">Selecionar</button>
            </div>
        {% endfor %}
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let totalPreco = 0;
            document.querySelectorAll('.select-comida').forEach(button => {
                button.addEventListener('click', function() {
                    const preco = parseFloat(this.dataset.preco);
                    if (!this.classList.contains('selected')) {
                        this.classList.add('selected');
                        this.textContent = 'Selecionado';
                        totalPreco += preco;
                    } else {
                        this.classList.remove('selected');
                        this.textContent = 'Selecionar';
                        totalPreco -= preco;
                    }
                    console.log(`Total Preço: R$ ${totalPreco.toFixed(2)}`);
                });
            });
        });
    </script>
</body>
</html>
{% endblock %}
